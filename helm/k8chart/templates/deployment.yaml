apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-k8chart
  labels:
    app: {{ .Release.Name }}-k8chart
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-k8chart
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-k8chart
    spec:
      containers:
        - name:     {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP